<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppers - Homepage</title>
    <meta name="description" content="Shoppers is an online store for men">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://www.flaticon.com/free-icons/others" >
    <link href='styles/selected.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<header class="head-bar">
    <nav class="nav-bar">
        <span class="business-name">shoppers</span>
        <div class="details">
            <div class="cart">
                <span class="envelope">
                    <a href="/cart"><i class='bx bx-envelope'></i></a>
                </span>
                <span class="cart-text">
                    Cart
                </span>
                <div class="cart-update">
                    <span class="cart-updates">6</span>
                </div>
            </div>
            <div class="favorites">
                <span class="fclass">
                    <i class='bx bx-heart'></i>
                </span>
                <span class="fav-text">
                    Favorites
                </span>
            </div>
            <div class="image">
                <span class="i-image"><i class='bx bxs-user-circle'></i></span>
            </div>
        </div>
    </nav>
    <div class="category">
        <span class="v-category1">Men</span>
        <span class="v-category">Sports</span>
        <span class="v-category">Brands</span>
        <span class="v-category">New</span>
        <span class="v-category active">Sale</span>
    </div>
</header>
<div class="product-info">
    <div class="product-pics">
        <div class="largeview">
            <img src="images/products/zara2.png">
        </div>
        <div class="small-view">
            <div class="small-1 active">
                <img src="images/products/zara2.png">
            </div>
            <div class="small-1">
                <img src="images/products/zara2.png">
            </div>
            <div class="small-1">
                <img src="images/products/zara2.png">
            </div>
            <div class="small-1">
                <img src="images/products/zara2.png">
            </div>
            
        </div>
    </div>
    <div class="info">
        <div class="brandname"><span class="brand">Zara</span></div>
        <div class="product-desc">Boucle Textured Jacket</div>
        <div class="price">&#8358;69.99</div>
        <div class="product-color">
            <span class="col1 active">Color</span>
            <div class="color-button">
                <span class="col1 col2">&#x2022;orange</span>
                <span class="col1 col2">&#x2022;Brown</span>
                <span class="col1 col2">&#x2022;Black</span>
            </div>
        </div>
        <div class="size">
            <div class="size-name">
                <span class="col2 active">Size</span>
                <span class="col2">&#x2022;</span> 
                <span class="col2">Eu</span>
            </div>
            <div class="size-btn">
                <div class="size-button">S</div>
                <div class="size-button">L</div>
                <div class="size-button">XL</div>
                <div class="size-button">M</div>
                <div class="size-button">XXL</div>
            </div>
            <span class="size-info">Size guide</span>
        </div>
        <div class="add-cart">
            <div class="add-btn">
                <div class="add-cart-btn update-cart"><i class='bx bx-shopping-bag'></i> Add to cart</div>
                <div class="pop-up hide">Item Add &#10003;</div>
                <div class="favit"><i class='bx bx-heart'></i></div>
            </div>
            <div class="delivery-info">
                <span class="del-info"><i class='bx bxs-truck'></i> Free delivery on orders over &#8358;50000.0</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
